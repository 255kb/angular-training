@if(!!task){
<li
  [ngStyle]="{
    'text-decoration': task.done ? 'line-through' : undefined
  }"
>
  {{ task.title | titlecase }} - {{ task.description | titlecase }} -
  {{ task.date | date : "dd MMMM" }}
  <button type="button" (click)="markAsDone()">
    {{ task.done ? "🔙" : "✅" }}
  </button>
  <button type="button" (click)="deleteTask()">
  ❌
  </button>
</li>
}
